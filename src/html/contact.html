<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact-main.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="wrapper">
        <section class="contact-we">
            <div class="container">
                <div class="contact-us">
                    <div class="contact-us__header">
                        <h5 class="contact-us__suptitle">Contact Us</h5>
                        <h2 class="contact-us__title">Make an Appointment</h2>
                    </div>
                    <form action="#" class="contact-us__form" method="post" enctype="multipart/form-data">
                        <div class="contact-us__input">
                            <input type="text" placeholder="Full Name">
                            <input type="text" placeholder="example@gmail.com">
                        </div>
                        <div class="contact-us__input">
                            <select name="select">
                                <option value="1">Please Select</option>
                                <option value="2">Сriminal Сase</option>
                                <option value="3">Civil Case</option>
                            </select>
                            <select name="time">
                                <option value="four">4:00 Available</option>
                                <option value="five">5:00 Available</option>
                                <option value="six">6:00 Available</option>
                                <option value="seven">7:00 Available</option>
                            </select>
                        </div>
                        <textarea class="contact-us__area" name="userName" placeholder="Message"></textarea><br>
                        <button class="contact-us__btn">Book Appointment</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
